syntax = "proto3";

package skylr_overseer.v1;

option go_package = "./skylr-overseer;pbovr";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

// Overseer - grpc overseer service
service Overseer {
    // Register registers a new shard in the system
    rpc Register(RegisterRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/api/v1/register"
            body: "*"
        };
    }
    // Shard returns a shard adress for given key
    rpc Shard(ShardRequest) returns (ShardResponse) {
        option (google.api.http) = {
            get: "/api/v1/shard"
        };
    }
}

// RegisterRequest - register request params
message RegisterRequest {
   string address = 1;
}

// ShardRequest - Shard request params
message ShardRequest {
    string key = 1;
}

// ShardResponse - response for Shard request
message ShardResponse {
    string address = 1;
}